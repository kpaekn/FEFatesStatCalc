<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="js/model.js"></script>
	<script src="js/statCalc.js"></script>
	<script src="js/gui.js"></script>
	<style>
		.unit-selector { width : 150px;	}
		
		.minor-select {	width : 120px; }

		tbody {
			display: block;
			height: 800px;
			overflow-y: auto;
		}

		tr {
			display: table;
			width: 100%;
		}

		td, th {
			width: 60px;
		}

		td:first-child, th:first-child {
			width: 50px;
		}

		td:last-child, th:last-child {
			width: auto;
		}
		
		.cap-td {
			font-weight:bold;
		}

		select.form-select {
			display: inline-block;
		}
	</style>
		<title>Fire Emblem Fates: Character Average Stats</title>
	</head>
	
	<body>
		<div id="container" class="container" style="margin: 10px 10px 10px 10px">
			<div style="float : left; margin : 0px 25px 0px 0px">
				<p>
					<h4>Unit Selection</h4>
						<select id="unit-select" class="unit-selector form-select"><option value="none">Select a unit</option></select>
						<select id="base-select" class="minor-select form-select" disabled><option value="none" disabled>Select a base</option></select>
						<select id="extra-select" class="form-select" style="width : 140px"><option value=0>Use Eternal Seals</option></select>
				</p>
				<p>
					<div id="aptitude-check" style="display: none;">
						<div class="form-check form-switch">
							<input id="aptitudeCheckBox" class="form-check-input" type="checkbox" name="aptitude"> 
							<label class="form-check-label" for="aptitudeCheckBox">Aptitude</label>
						</div>
					</div>
				</p>

				<div id="child-custom" style="display: none;">
					<p>
						<h4>Parent Selection</h4>
						<select id="parent-select" class="unit-selector form-select"><option value="none">Select parent</option></select>
						<select id="grandparent-select" style="display: none;" class="unit-selector form-select"><option value="none">Select grandparent</option></select>
					</p>
				</div>
				
				<div id="avatar-custom" style="display: none;">
					<p>
						<h4>Avatar Customization</h4>
						<span>Boon</span>
						<select id="boon-select" class="minor-select form-select">
							<option class="boon" value="HP" selected>HP</option>
							<option class="boon" value="Str" disabled>Strength</option>
							<option class="boon" value="Mag">Magic</option>
							<option class="boon" value="Skl">Skill</option>
							<option class="boon" value="Spd">Speed</option>
							<option class="boon" value="Lck">Luck</option>
							<option class="boon" value="Def">Defense</option>
							<option class="boon" value="Res">Resistance</option>
						</select>
						<span>Bane</span>
						<select id="bane-select" class="minor-select form-select">
							<option class="bane" value="HP" disabled>HP</option>
							<option class="bane" value="Str" selected>Strength</option>
							<option class="bane" value="Mag">Magic</option>
							<option class="bane" value="Skl">Skill</option>
							<option class="bane" value="Spd">Speed</option>
							<option class="bane" value="Lck">Luck</option>
							<option class="bane" value="Def">Defense</option>
							<option class="bane" value="Res">Resistance</option>
						</select>
					</p>
				</div>
				
				<p>
					<h4>Class Change Options</h4>
					<select id="level-change-select" class="minor-select form-select" disabled><option value="none" disabled>Select a level</option></select>
					<select id="class-change-select" class="form-select" style="width : 210px" disabled><option value="none" disabled>Select a class</option></select>
					<button id="add-seal" class="btn btn-primary">Add class change</button>
					<button id="reset" class="btn btn-secondary">Reset</button>
				</p>
			
				<div id="class-change-list"></div>
			</div>
			<div id="table-div"></div>
		</div>
	</body>
</html>
